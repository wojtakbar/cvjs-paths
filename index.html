<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Game</title>
  </head>
  <body style="display: flex; justify-content: center; align-items: center">
    <div id="root">
      <div id="menu-wrapper" style="display: block">
        <div id="menu">
          <div class="home">
            <header>
              <h2>Миниигра "Уничтожь всех"</h2>
              <span>Уничтожьте всех врагов за отведённое время иначе проиграете!</span>
            </header>
            <form>
              <label for="hardLevel">Уровень сложности</label>
              <input
                name="hardLevel"
                type="number"
                placeholder="Напишите уровень сложности (1-3)"
                min="1"
                max="3"
                step="1"
              />
              <div class="add-dynamically">
                <label for="dynamicallyAdding">Добавлять динамически?</label>
                <input name="dynamicallyAdding" type="checkbox" checked />
              </div>
              <button type="submit">Начать игру</button>
            </form>
          </div>
          <div class="game-over" style="display: none">
            <div class="game-over-text"></div>
            <button>Сыграть заново</button>
          </div>
        </div>
      </div>
    </div>
    <canvas id="canvas" width="1500px" height="900px"></canvas>
    <script src="index.js"></script>
  </body>
</html>
